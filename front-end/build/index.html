<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <title>Genius</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <a href="./login.html" id="btn-in">Login</a>
    <button onclick="logout()" id="btn-out" style="display: block;margin: 0 auto;">Logout</button>


    <div class="flex-input">
      <button onclick="toggleRanking(1)">Ranking</button>
      <button onclick="toggleRanking(2)" id="btn-my-ranking">My Ranking</button>
    </div>

    <div id="user" class="flex-input">
      <label for="none">Username:</label>
      <input type="text" id="name" />
    </div>

    <div id="velo" class="flex-input">
      <label for="speed">Speed:</label>
      <input type="range" id="speed" min="1" max="4" step="1" />
      <span id="speed-variable"></span>
    </div>

    <div id="ranking" style="left: -100%">
      <h3>RANKING</h3>
      <div></div>
    </div>

    <div id="my-ranking" style="right: -100%">
      <h3>MY RANKING</h3>
      <div></div>
    </div>

    <!-- Block__Element--Modifier -->
    <div class="genius">
      <div
        type="button"
        class="genius__item genius__item--0 genius__item--clickable"
        id="part-0"
      ></div>
      <div
        type="button"
        class="genius__item genius__item--1 genius__item--clickable"
        id="part-1"
      ></div>
      <div
        type="button"
        class="genius__item genius__item--2 genius__item--clickable"
        id="part-2"
      ></div>
      <div
        type="button"
        class="genius__item genius__item--3 genius__item--clickable"
        id="part-3"
      ></div>
      <div
        type="button"
        onclick="startGame()"
        class="genius__item genius__item--4 genius__item--middle"
        id="part-4"
      >
        START
      </div>
    </div>

    <div id="genius__score">0</div>

    <div id="area__error" style="display: none">
      <div>You got the sequence wrong! Try again!</div>
      <div>
        <button type="button" onclick="restartGame()">Start again</button>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
