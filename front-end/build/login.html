<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <title>Genius - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/auth.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-login">
          <form>
            <div>Login</div>
            <div class="mb-3">
              <label for="inputuserEmail" class="form-label">Email / Username</label>
              <input
              name="userEmail"
                type="text"
                class="form-control"
                id="inputUserEmail"
                aria-describedby="userEmailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" />
            </div>
            <div><a href="./register.html">Register</a></div>
            <div>
              <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
