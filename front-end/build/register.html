<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <title>Genius - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/auth.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-login">
          <form onsubmit="register()">
            <div>Register</div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" />
              <div id="emailFeedback"></div>
              <div id="emailHelp" class="form-text">Add a valid email</div>
            </div>

            <div class="mb-3">
              <label for="inputUsername" class="form-label">Username</label>
              <input name="username" type="text"  class="form-control" id="inputUsername" aria-describedby="usernameHelp" />
              <div id="usernameFeedback"></div>
              <div id="usernameHelp1" class="form-text">Special characters are not allowed</div>
              <div id="usernameHelp2" class="form-text">Spaces are not allowed </div>
            </div>

            <div class="mb-3">
              <label for="inputName" class="form-label">Name</label>
              <input name="name" type="text" class="form-control" id="inputName" aria-describedby="nameHelp" />
              <div id="nameFeedback"></div>
            </div>

            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>

                <button type="button" class="buttonShowHide show" onclick="togglePassword(this)" id="exibir">
                    <i class="fa-solid fa-eye"></i>
                </button>
                <button type="button" class="buttonShowHide hide" onclick="togglePassword(this)" id="ocultar">
                    <i class="fa-solid fa-eye-slash"></i>
                </button>

              <input name="password" type="password" class="form-control" id="inputPassword"/>
              <div id="passwordFeedback"></div>
            </div>

            <div class="mb-3">
              <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
              <input name="password" type="password" class="form-control" id="inputConfirmPassword" />

              <div id="confirmPasswordFeedback"></div>
              <div id="passwordHelp0" class="form-text">Password must contain:</div>
              <div id="passwordHelp1" class="form-text">8 characters</div>
              <div id="passwordHelp2" class="form-text">1 upper case</div>
              <div id="passwordHelp3" class="form-text">1 lower case</div>
              <div id="passwordHelp4" class="form-text">1 special characters</div>
              <div id="confirmPasswordHelp1" class="form-text">Password aproved</div>
            </div>

            <div class="mb-3">
              <div><a href="./login.html">Login</a></div>
              <div>
                <button type="submit" class="btn btn-primary" onclick="register()">Register</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./assets/js/register.js"></script>
  </body>
</html>
